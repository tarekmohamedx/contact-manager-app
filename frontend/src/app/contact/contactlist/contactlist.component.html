<div class="container d-flex justify-content-center mt-5">
  <div class="col-12 col-md-8">
    <button class="btn btn-secondary" routerLink="add">Add new Contact</button>
    <h4 class="text-center mb-3">Contacts List</h4>

    <!-- ðŸ” Search Bar -->
    <input
      type="text"
      class="form-control mb-3"
      placeholder="Search by Name, Phone, or Address"
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
    />

    <!-- ðŸ“‹ Contacts Table -->
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Notes</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{ contact.Name }}</td>
          <td>{{ contact.Phone }}</td>
          <td>{{ contact.Address }}</td>
          <td>{{ contact.notes }}</td>
          <td>
            <button
              class="btn btn-sm btn-warning"
              (click)="editContact(contact)"
            >
              Edit
            </button>
            <button
              class="btn btn-sm btn-danger"
              (click)="deleteContact(contact._id ?? '')"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- ðŸ“„ Pagination -->
    <nav *ngIf="totalPages">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="page === 1">
          <a class="page-link" (click)="changePage(page - 1)">Previous</a>
        </li>
        <li
          class="page-item"
          *ngFor="let p of [].constructor(totalPages); let i = index"
          [class.active]="page === i + 1"
        >
          <a class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</a>
        </li>
        <li class="page-item" [class.disabled]="page === totalPages">
          <a class="page-link" (click)="changePage(page + 1)">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
